<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <title>Corretora - Home</title>
</head>
<body class="bg-gray-300">
  <header class="bg-gray-400">
    <nav class="flex flex-row-reverse p-6">
      <ul class="flex flex-column justify-between">
        <li class="mx-3"><a href="#">Home</a></li>
        <li class="mx-3"><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="bg-gray-200 h-screen">
      <div class="flex flex-col items-center justify-center pt-40">
        <h1 class="mb-32 font-bold text-7xl text-center text-white">Garanta já seu imóvel</h1>
        <form 
          class="flex flex-col items-center justify-between"
          id="searchForm"
        >
          <div class="bg-gray-50 p-6 flex flex-col xl:flex-row items-center justify-between w-60 rounded-t-md">
            <div>
              <input type="radio" checked id="buy" name="acquisitionType" value="buy">
              <label for="buy">Comprar</label><br>
            </div>
            <div>
              <input type="radio" id="rent" name="acquisitionType" value="rent">
              <label for="rent">Alugar</label><br>
            </div>
          </div>
          <div class="bottom-search-field flex flex-col xl:flex-row xl:justify-between items-center xl:px-20 bg-gray-50 p-6 rounded-md">
            <select
              class="rounded-3xl border px-6 h-12"
              name="estateType"
              id="selectEstateType"
            >
              <option value="house">Casa</option>
              <option value="apartment">Apartamento</option>
            </select>
            <input
              class="w-full my-6 mx-24 h-12 px-6 rounded-3xl border"
              placeholder="Endereço"
              type="text"
              name="location"
              id="location"
            >
            <button type="submit" class="bg-gray-300 hover:bg-gray-400 hover:shadow-xl hover:-translate-y-1 transition p-4 rounded-3xl w-52">Pesquisar</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer class="bg-gray-300 h-32 flex justify-center items-center">
    <p>Corretora&reg; Todos os direitos reservados</p>
  </footer>
  <script>
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const formProps = Object.fromEntries(formData);
      let queryString = Object.keys(formProps).map((key) => {
        return encodeURIComponent(key) + '=' + encodeURIComponent(formProps[key])
      }).join('&');
      window.location.href = `/src/search.html?${queryString}`;
    });
  </script>
</body>
</html>
